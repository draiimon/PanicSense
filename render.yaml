# RENDER DEPLOYMENT CONFIGURATION
services:
  - type: web
    name: panicsense
    env: node
    plan: free
    buildCommand: ./render-build.sh
    startCommand: ./render-start.sh
    region: singapore
    healthCheckPath: /api/health
    runtime: node
    nodeVersion: 20.x
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=1536
      - key: DEBUG
        value: "express:*"
      - key: DATABASE_URL
        fromDatabase:
          name: panicsense-db
          property: connectionString

databases:
  - name: panicsense-db
    plan: free
    region: singapore
    ipAllowList: [] # Allow all IPs by default