# Simple Render configuration for PanicSense

services:
  - type: web
    name: panicsense
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false # Set this manually in Render dashboard
      - key: GROQ_API_KEY_1
        sync: false # Set this manually in Render dashboard
      - key: VALIDATION_API_KEY
        sync: false # Set this manually in Render dashboard
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1