services:
  - type: web
    name: disaster-sentiment-analysis
    env: node
    buildCommand: |
      apt-get update && apt-get install -y python3 python3-pip python3-venv python3-full build-essential
      python3 -m venv /app/venv
      . /app/venv/bin/activate
      pip install --upgrade pip
      pip install -r python-requirements.txt
      python -m nltk.downloader -d /usr/share/nltk_data punkt vader_lexicon stopwords wordnet
      npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: disaster-sentiment-db
          property: connectionString

databases:
  - name: disaster-sentiment-db
    databaseName: disaster_sentiment
    user: disaster_sentiment_user
    plan: free