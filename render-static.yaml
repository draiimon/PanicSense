# Ultra-minimal Render configuration with zero TypeScript dependencies
services:
  - type: web
    name: disaster-monitoring-platform
    env: node
    plan: starter
    buildCommand: |
      # Install dependencies
      npm install
      # Build just the frontend
      npx vite build
    # Use our minimal pure CommonJS server with NO TypeScript dependencies
    startCommand: NODE_ENV=production node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: disaster-monitoring-db
          property: connectionString

databases:
  - name: disaster-monitoring-db
    plan: starter