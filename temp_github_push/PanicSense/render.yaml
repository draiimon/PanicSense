services:
  - type: web
    name: panicsense
    env: docker
    plan: free
    region: Singapore
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: TZ
        value: Asia/Manila
      - key: DB_CONNECTION_RETRY_ATTEMPTS
        value: 5
      - key: DB_CONNECTION_RETRY_DELAY_MS
        value: 3000
      # DATABASE_URL should be setup as a secret in Render.com dashboard
    healthCheckPath: /api/health
    autoDeploy: true