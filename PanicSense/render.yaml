services:
  # Web service configuration
  - type: web
    name: panicsense
    env: node
    buildCommand: npm install && npm run build
    startCommand: node server/index-wrapper.js
    # Free tier doesn't support blueprints, so we'll use manual setup
    # No automatic DB setup in the free tier
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # User must manually set this
      - key: GROQ_API_KEY
        sync: false # User must manually set this

# Note for PanicSense users:
# When deploying on Render free tier:
# 1. Create a PostgreSQL database separately (either on Render or Neon.tech)
# 2. Set DATABASE_URL environment variable in the Render dashboard
# 3. Set GROQ_API_KEY with your Groq API key in the Render dashboard