<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>PanicSense PH</title>
    <!-- SVG favicon for modern browsers (preferred) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- PNG favicon fallback for older browsers -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <!-- Apple/iOS specific favicon -->
    <link rel="apple-touch-icon" href="/favicon.png" />
    <!-- Microsoft Edge/IE -->
    <meta name="msapplication-TileImage" content="/favicon.png" />
    <meta name="msapplication-TileColor" content="#6d28d9" />
    <style>
      /* Ensure favicon is properly styled in all browsers */
      link[rel="icon"],
      link[rel="shortcut icon"] {
        border-radius: 0; /* Remove rounding since our icon is already designed properly */
      }
      
      /* Force favicon to be visible in dark mode browsers */
      @media (prefers-color-scheme: dark) {
        link[rel="icon"] { color: white; }
      }
    </style>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="PanicSense PH" />
    <meta name="description" content="Disaster sentiment analysis platform for monitoring and responding to disasters in the Philippines" />
    
    <!-- Open Graph / Facebook / Messenger / Instagram -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://panicsense.replit.app/" />
    <meta property="og:title" content="PanicSense PH" />
    <meta property="og:description" content="Disaster sentiment analysis platform for monitoring and responding to disasters in the Philippines" />
    <meta property="og:image" content="https://raw.githubusercontent.com/draiimon/PanicSense/main/client/public/images/PANICSENSE%20PH.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="PanicSense PH - Disaster sentiment analysis platform" />
    <meta property="og:site_name" content="PanicSense PH" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@panicsenseph" />
    <meta name="twitter:url" content="https://panicsense.replit.app/" />
    <meta name="twitter:title" content="PanicSense PH" />
    <meta name="twitter:description" content="Disaster sentiment analysis platform for monitoring and responding to disasters in the Philippines" />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/draiimon/PanicSense/main/client/public/images/PANICSENSE%20PH.png" />
    <meta name="twitter:image:alt" content="PanicSense PH - Disaster sentiment analysis platform" />
    
    <!-- WhatsApp/Messenger specific -->
    <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/draiimon/PanicSense/main/client/public/images/PANICSENSE%20PH.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
