services:
  - type: web
    name: panicsense
    env: node
    buildCommand: chmod +x render-setup.sh && ./render-setup.sh
    startCommand: node dist/index.js
    nodeVersion: 20.19.0
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # This will be manually set in Render dashboard