services:
  - type: web
    name: panicsense
    env: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: panicsense-db
          property: connectionString

databases:
  - name: panicsense-db
    databaseName: panicsense
    user: panicsense_user