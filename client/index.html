<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>PanicSense PH</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <style>
      /* Make favicon perfectly round in browser tabs */
      link[rel="icon"],
      link[rel="shortcut icon"] {
        border-radius: 50%;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
      }
      
      /* Add mask to make icon perfectly round */
      head {
        position: relative;
      }
      
      head::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 32px;
        height: 32px;
        mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="16" r="16"/></svg>');
        -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="16" r="16"/></svg>');
        mask-size: contain;
        -webkit-mask-size: contain;
      }
    </style>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="PanicSense PH" />
    <meta name="description" content="Disaster sentiment analysis platform for monitoring and responding to disasters in the Philippines" />
    
    <!-- Open Graph / Facebook / Messenger / Instagram -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://panicsense.replit.app/" />
    <meta property="og:title" content="PanicSense PH" />
    <meta property="og:description" content="Disaster sentiment analysis platform for monitoring and responding to disasters in the Philippines" />
    <meta property="og:image" content="https://github.com/draiimon/PanicSense/blob/main/client/public/images/PANICSENSE%20PH.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="PanicSense PH - Disaster sentiment analysis platform" />
    <meta property="og:site_name" content="PanicSense PH" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@panicsenseph" />
    <meta name="twitter:url" content="https://panicsense.replit.app/" />
    <meta name="twitter:title" content="PanicSense PH" />
    <meta name="twitter:description" content="Disaster sentiment analysis platform for monitoring and responding to disasters in the Philippines" />
    <meta name="twitter:image" content="https://github.com/draiimon/PanicSense/blob/main/client/public/images/PANICSENSE%20PH.png" />
    <meta name="twitter:image:alt" content="PanicSense PH - Disaster sentiment analysis platform" />
    
    <!-- WhatsApp/Messenger specific -->
    <meta property="og:image:secure_url" content="https://github.com/draiimon/PanicSense/blob/main/client/public/images/PANICSENSE%20PH.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
