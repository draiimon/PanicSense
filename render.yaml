services:
  - type: web
    name: disaster-monitoring-app
    env: docker
    dockerfilePath: ./Dockerfile.working
    dockerCommand: node dist/index.js
    healthCheckPath: /
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: disaster-monitoring-db
          property: connectionString
      # Groq API Keys - Specify secrets in Render Dashboard
      - key: VALIDATION_API_KEY
        sync: false # Set this manually in the Render dashboard
      - key: GROQ_API_KEY_1
        sync: false # Set this manually in the Render dashboard
      - key: GROQ_API_KEY_2
        sync: false # Set this manually in the Render dashboard
      - key: GROQ_API_KEY_3
        sync: false # Set this manually in the Render dashboard
      - key: GROQ_API_KEY_4
        sync: false # Set this manually in the Render dashboard
    autoDeploy: true

databases:
  - name: disaster-monitoring-db
    databaseName: disaster_monitoring
    plan: free
    ipAllowList: 
      - source: 0.0.0.0/0
        description: Allow all traffic